<div class="chat-detail">
  <div ng-if="participants">
    <section-header title="{{participants}}" type="chatDetail"></section-header>
  </div>

  <div ng-if="messages">
    <ul>
      <li class="message" ng-repeat="msg in messages" ng-class="{'self': msg.sender_id==userId}">{{ msg.text }}</li>
    </ul>
  </div>

  <div class="new-message-field">
    <form class="new-message-inputs">
      <input type="text" ng-model="newMessage"/>
      <input type="submit" ng-click="insertMessage(userId)" value="send"/>
    </form>
  </div>
</div>
